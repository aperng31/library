<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 style="padding-left: 16px;">Mini-Library</h2>
        <img src="./images/bookshelf.png" alt="bookshelf.png">
    </header>

    <div id="left">
        <table id="table">
            <colgroup>
                <col span="1" style="width: 55%;">
                <col span="1" style="width: 25%;">
                <col span="1" style="width: 10%; flex: 0 0 auto;">
                <col span="1" style="width: 5%; flex: 0 0 auto;">
                <col span="1" style="width: 5%; flex: 0 0 auto;">
             </colgroup>
            <thead>
                <tr id="header">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>

        </table>
    </div>

    <div id="right">
        <form action="/action_page.php" method="post">
            <h2>Add Book</h2>
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" autocomplete="off" required>
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" autocomplete="off" required>
            </div>
            <div>
                <label for="pages">Pages: </label>
                <input type="text" id="pages" name="pages" autocomplete="off" pattern="[0-9]+" required>
            </div>
            <div style="flex-direction: row; gap: 4px; padding: 6px 0px 6px 0px;">
                <label for="read">Already read?</label>
                <input type="checkbox" id="read" name="read">
            </div>

            <button type="button" id="add">Add Book</button>
            <!-- <input type="submit" value="Add Book"> -->
        </form>
    </div>

</body>
</html>
<script src="javascript.js"></script>
